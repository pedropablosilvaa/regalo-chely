name: Deploy to GCS

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  GCS_BUCKET: www.feliznavidadamorcito.cl

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --minify

      # Auth Step (Flexible: WIF or JSON)
      - name: Authenticate to Google Cloud (WIF)
        if: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' }}"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - name: Authenticate to Google Cloud (JSON Key)
        if: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER == '' && secrets.GCP_CREDENTIALS != '' }}"
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to GCS (rsync)
        run: |
          # Sync public folder to bucket
          gcloud storage rsync public gs://$GCS_BUCKET --recursive --delete-unmatched-destination-objects

      - name: Set Cache-Control headers
        run: |
          # 1) Don't hard-cache the HTML entrypoint
          gcloud storage objects update "gs://$GCS_BUCKET/**.html" --cache-control="no-cache" || true

          # 2) Cache hashed assets (CSS/JS)
          # Hugo generates hashed fingerprints, so we can cache them aggressively.
          # We look for .css and .js files in the bucket.
          # Note: We use || true to prevent failure if no matches found.
          
          # Iterate over css and js files and set immutable cache
          for obj in $(gcloud storage objects list "gs://$GCS_BUCKET/**.css" --format="value(name)"); do
            gcloud storage objects update "gs://$obj" --cache-control="public, max-age=31536000, immutable" || true
          done

          for obj in $(gcloud storage objects list "gs://$GCS_BUCKET/**.js" --format="value(name)"); do
            gcloud storage objects update "gs://$obj" --cache-control="public, max-age=31536000, immutable" || true
          done

          # Images (PNG/JPG) - Cache for 1 day as they are not hashed in our manual static/img setup
          gcloud storage objects update "gs://$GCS_BUCKET/**.png" --cache-control="public, max-age=86400" || true
          gcloud storage objects update "gs://$GCS_BUCKET/**.jpg" --cache-control="public, max-age=86400" || true
