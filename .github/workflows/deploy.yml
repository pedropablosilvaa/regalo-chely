name: Deploy to GCS

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  GCS_BUCKET: www.feliznavidadamorcito.cl

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: hugo --minify

      # Auth Step (Flexible: WIF or JSON)
      - name: Authenticate to Google Cloud (WIF)
        if: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' }}"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - name: Authenticate to Google Cloud (JSON Key)
        if: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER == '' && secrets.GCP_CREDENTIALS != '' }}"
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to GCS (rsync)
        run: |
          # Sync public folder to bucket
          gcloud storage rsync public gs://$GCS_BUCKET --recursive --delete-unmatched-destination-objects

      - name: Set Cache-Control headers
        run: |
          # 1) Don't hard-cache the HTML entrypoint
          # Using wildcard to catch index.html and any other top-level html
          gcloud storage objects update "gs://$GCS_BUCKET/**.html" --cache-control="no-cache" || true

          # 2) Cache hashed assets (CSS/JS generated by Hugo with fingerprint)
          # We check for the 'assets' or 'css' directory content
          # Note: static images (/img/...) are not hashed, so we treat them carefully or just default cache.
