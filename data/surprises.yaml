- id: "s1"
  text: "¡Sorpresa! Hoy te invito a cenar a tu lugar favorito. Prepárate que paso por ti a las 8."
  memory: "Vale por una cena romántica."
- id: "s2"
  text: "Este es un vale por un masaje de espalda de 30 minutos. Canjeable cuando quieras."
  memory: "Relájate, te lo mereces."
- id: "s3"
  text: "¡Escapada de fin de semana! Ve haciendo las maletas que nos vamos a la aventura."
  memory: "Próximamente..."
- id: "s4"
  text: "Hoy cocino yo. ¿Qué se te antoja? Pide por esa boquita."
  memory: "El chef está a tus órdenes."
- id: "s5"
  text: "Noche de películas y palomitas. Tú eliges la peli, yo pongo los snacks."
  memory: "Plan casero perfecto."
- id: "s6"
  text: "Te escribí un poema (o lo intenté). Aquí va: Rosas son rojas, el cielo es azul, nadie es tan linda como tú."
  memory: "El poeta del año."
