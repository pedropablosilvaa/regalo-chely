- id: "1"
  moodId: "happy"
  text: "¡Hoy es un día maravilloso porque tú existes! Tu alegría es contagiosa y me hace sentir que todo es posible. Gracias por ser mi sol."
  memory: "Recuerdo cuando te reíste tanto que te dolió la panza en el parque."
- id: "2"
  moodId: "happy"
  text: "Verte sonreír es mi pasatiempo favorito. Espero que este mensaje te saque una sonrisa tan grande como la que tú me das a mí."
  memory: "La vez que ganamos ese juego de mesa contra todo pronóstico."
- id: "3"
  moodId: "romantic"
  text: "Cada día que pasa te amo más. Eres la razón por la que mi corazón late con fuerza. No cambiaría ni un segundo a tu lado."
  memory: "Nuestra primera cena a la luz de las velas."
  songTitle: "Thinking Out Loud"
  songUrl: "https://open.spotify.com/track/4ImL3v98u2BLkmnDmq0bKS"
- id: "4"
  moodId: "romantic"
  text: "Eres mi sueño hecho realidad. Contigo he aprendido lo que es el amor verdadero, paciente y bondadoso. Te adoro mi vida."
  memory: "Cuando me dijiste 'te amo' por primera vez."
- id: "5"
  moodId: "nostalgic"
  text: "A veces me pongo a pensar en todo lo que hemos vivido y no puedo evitar emocionarme. Hemos crecido tanto juntos."
  memory: "Mirar fotos viejas de cuando empezamos a salir."
- id: "6"
  moodId: "nostalgic"
  text: "¿Te acuerdas de cómo éramos al principio? Tímidos y nerviosos. Ahora no imagino mi vida sin ti. Qué bonito camino hemos recorrido."
  memory: "El primer viaje largo en carretera."
- id: "7"
  moodId: "funny"
  text: "Eres la persona más divertida que conozco. Gracias por hacerme reír hasta llorar y por aguantar mis chistes malos."
  memory: "Cuando intentamos cocinar esa receta y casi quemamos la cocina."
- id: "8"
  moodId: "funny"
  text: "Si la risa es la mejor medicina, tú eres mi farmacia entera. Nunca cambies ese sentido del humor que te hace única."
  memory: "Ese baile ridículo que hicimos en la fiesta de fin de año."
- id: "9"
  moodId: "sad"
  text: "Siento mucho que estés triste. Quiero que sepas que estoy aquí para ti, para escucharte o simplemente para abrazarte en silencio."
  memory: "Siempre que necesites un hombro, el mío es tuyo."
- id: "10"
  moodId: "sad"
  text: "Los días grises también pasan. Recuerda que después de la tormenta siempre sale el sol. Te mando todo mi amor y fuerza."
  memory: "Un abrazo fuerte lo cura todo."
